specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LFMNFT
    network: sepolia
    source:
      address: "0x0bBb4670D8C9654F6C3B9d2F2460ef13149F005c"
      abi: LFMNFT
      startBlock: 8635199
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - NftInfo
      abis:
        - name: LFMNFT
          file: ./abis/LFMNFT.json
      eventHandlers:
        - event: NFTChange(uint256,address,string)
          handler: handleNFTChange
      file: ./src/lfmnft.ts
